<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <header id="ajax"></header>

    <div class="container">


    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="" method="POST" class="form-inline" role="form" id="search_weather">
                    <div class="form-group">
                        <input type="text" class="form-control" id="city_search" placeholder="Get Weather">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>

    <div class="container" id="weather_info">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2 id="city"></h2>
                <div class="panel-group">
                    <div class="panel panel-warning">
                        <div class="panel-heading">High</div>
                        <div class="panel-body" id="high"></div>
                    </div>

                    <div class="panel panel-info">
                        <div class="panel-heading">Low</div>
                        <div class="panel-body" id="low"></div>
                    </div>
                
                    <div class="panel panel-success">
                        <div class="panel-heading">Forecast</div>
                        <div class="panel-body" id="forecast"></div>
                    </div>
                
                    <div class="panel panel-default">
                        <div class="panel-heading">Precipitation</div>
                        <div class="panel-body" id="precip"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./assets/js/my_jquery.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
